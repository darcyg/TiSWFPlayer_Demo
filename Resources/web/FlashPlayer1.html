<title>empty</title>

<body>
<center>
<table width="100%" height="100%" cellpadding="0" cellspacing="0" border="0"> 
	<tr>
		<td align="center" valign="middle">
		<object type="application/x-shockwave-flash"
			id='myFlashMovie' 
			align="middle"
			data="0000D5DB.SWF"
			wmode=""
			height="100%" 
			width="100%">
				<param name="movie" value="0000D5DB.SWF">
				<param name="quality" value="low">
				<param name="wmode" value="window">
				
				<param name="allowScriptAccess" value="always">
				<param name="menu" value="false">
				
				<param name="allowFullScreen" value="true">
				<div style="height: 100%; margin: 0; padding: 0; "> 
				<div id="center"> 
				<center>
				<br>
				<h1><font color="#C23352">Flash Player Not Found!</font></h1>
				<h3>Please install Adobe Flash Player & Restart SWF Player!</h3>
				<h1>
				<a href="https://market.android.com/details?id=com.adobe.flashplayer">Go to the 'Android Market' >></a><br><br>
				<a href="javascript:restartSWFPlayer()">Restart SWF Player >></a>
				</center>
				</div> 
				</div>
		</object>
		<script type='text/javascript'>
		    function getFlashInfo(){
		    	CallJava.SetFlashInfo(myFlashMovie.TotalFrames(),myFlashMovie.CurrentFrame());
		    }
		    function restartSWFPlayer(){
		    	CallJava.restartSWFPlayer();		    	
		    }
		    function callPlay(){
		    	myFlashMovie.Play();
		    }
		    function callStop(){
		    	myFlashMovie.StopPlay(); 
		    }
		    function callRewind(){
		    	myFlashMovie.Rewind();
		    }		    
		    function callFastforward(){		    			    	
		    	myFlashMovie.GotoFrame(myFlashMovie.TotalFrames()-1);
		    }
		    function zoomIn(){
		    	myFlashMovie.Zoom(90);
		    }
		    function zoomOut(){
		    	myFlashMovie.Zoom(110);
		    }
		    function gotoFrame(goframe){
		    	myFlashMovie.GotoFrame(goframe);
		    }
		</script>
		</td> 
	</tr> 
</table> 
</center>

</body>
</html>
